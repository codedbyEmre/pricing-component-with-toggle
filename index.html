<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pricing Component with Toggle</title>
</head>
<body>

  <img src="./images/bg-top.svg" alt="bg" class="top-right">
  <img src="./images/bg-bottom.svg" alt="bg" class="bottom-left">

  <div class="container">
    <h2>Our Pricing</h2>
    <div class="toggle-section">
      <h5>Annually</h5>
      <input type="checkbox" id="switch">
      <h5>Monthly</h5>
    </div>
    <div class="cards">
      <div class="card">
        <h5>Basic</h5>
        <div class="price">
          <h4>&dollar;</h4>
          <h1 class="basic_price">199.99</h1>
        </div>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card middle">
        <h5>Professional</h5>
        <div class="price">
          <h4>&dollar;</h4>
          <h1 class="pro_price">249.99</h1>
        </div>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h5>Master</h5>
        <div class="price">
          <h4>&dollar;</h4>
          <h1 class="master_price">399.99</h1>
        </div>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Emre Süslü</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
